  <!-- Google Analytics — only activates when user consents to analytics cookies -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-K409QD2YSJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    // Default to denied; CookieConsent component grants consent
    gtag('consent', 'default', {
      analytics_storage: 'denied',
      ad_storage: 'denied',
      ad_user_data: 'denied',
      ad_personalization: 'denied',
    });
    // Check saved preferences on load
    (function() {
      try {
        var c = JSON.parse(localStorage.getItem('animae_agentis_cookie_consent') || '{}');
        if (c.analytics) gtag('consent', 'update', { analytics_storage: 'granted' });
        if (c.advertising) gtag('consent', 'update', { ad_storage: 'granted', ad_user_data: 'granted', ad_personalization: 'granted' });
      } catch(e) {}
    })();
    gtag('config', 'G-K409QD2YSJ');
  </script>

  <script>
    // Prevent flash of wrong theme before React hydrates
    (function () {
      var t = localStorage.getItem('animae_agentis_theme');
      if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
