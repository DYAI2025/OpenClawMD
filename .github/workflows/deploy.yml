name: Deploy to Hostinger

on:
  push:
    branches:
      - main

# Prevent parallel deployments
concurrency:
  group: "deploy"
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: ðŸ“‚ Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete
          path: ./dist/
          remote_path: /var/www/openclawmd/public_html/
          remote_host: ${{ secrets.FTP_SERVER }}
          remote_user: root
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
